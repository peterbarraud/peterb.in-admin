  <form class="form-signin">
	<h2 class="form-signin-heading">Please sign in</h2>
	<label for="inputEmail" class="sr-only">Email address</label>
	<input type="email" id="inputEmail" ng-model='email' class="form-control" placeholder="Email address" required="" autofocus="">
	<label for="inputPassword" class="sr-only">Password</label>
	<input type="password" ng-model='password' id="inputPassword" class="form-control" placeholder="Password" required="">
	<div class="checkbox">
	  <label>
		<input type="checkbox" value="remember-me"> Remember me
	  </label>
	</div>
	<button class="btn btn-lg btn-primary btn-block" type="button" ng-click='checkusercredentials()'>Sign in</button>
	<div ng-show="displayErrorMsg()" class="alert alert-danger" role="alert">{{invalid_user_cred}}</div>
  </form>
